<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <div class="allcon">
  <header class="leftcon">
    <nav>
  
      <div class="topcon">
        <picture class="picon">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 1440px)"/>
        <img src="images/image-product-mobile.jpg" alt="Perfume image">
      </picture>
      </div>
    </nav>
  </header>

  <div class="rightcon">


  <main class="middlecon">
    <p class="perf">Perfume</p>
    <section>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </section>
  </main>

  <footer class="btmcon">
    <div class="price">
      <div class="first">
        <p class="one">$149.99</p>
      </div>
      <div class="second">
        <p class="two">$169.99</p>
      </div>
    </div>
    
     <div class="cart">
      <button type="button" class="btn">
        <img src="images/icon-cart.svg" alt="cart image" width="15" height="16">Add to Cart</button>
    </div>

    <!-- <div class="cart">
      <figure>
        <img src="images/icon-cart.svg" alt="cart image" width="15" height="16">
      </figure>
      <p class="add">Add to Cart</p>
    </div> -->
  </footer>
</div>
</div>
</body>
</html>
